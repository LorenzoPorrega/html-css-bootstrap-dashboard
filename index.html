<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Class Manager</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/mobile-logo.png">
    <!-- FONTAWESOME CDN STYLE SHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- BOOTSTRAP CDN STYLE SHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid d-flex flex-nowrap bg-white">
                <a class="navbar-brand d-none d-md-block " href="#">
                    <img src="./img/logo.svg" alt="Boolean-logo">
                </a>
                <a class="mobile navbar-brand d-sm-block d-md-none" href="#">
                    <img src="./img/mobile-logo.png" alt="Boolean-logo">
                </a>
                <form class="container flex-grow-1" id="max-width-none">
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-dark border-0" style="--bs-bg-opacity: .1;" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control bg-dark border-0" style="--bs-bg-opacity: .1;" placeholder="Prova a cercare: Lezione di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <a class="nav-link active text-warning" aria-current="page" href="#"><i class="fa-solid fa-bell"></i></a>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="#"><i class="fa-solid fa-bell"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- SIDEBAR -->
    <div class="side-bar overflow-hidden">
        <div class="container py-4 px-2 d-flex flex-column justify-content-spacebetween">
            <div>
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <span class="fw-bold"><a class="text-decoration-none" href="#"><i class="fa-solid fa-house mx-3"></i>Home</a></span>
                    </li>
                    <li class="mb-3">
                        <i class="fa-solid fa-chart-simple mx-3"></i><span class="fw-bold"><a class="text-decoration-none" href="#">Stats</a></span>
                    </li>
                    <li class="mb-3">
                        <i class="fa-solid fa-signal mx-3"></i><span class="fw-bold"><a class="text-decoration-none" href="#">Signals</a></span>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <i class="fa-solid fa-gear mx-3"></i><span class="fw-bold"><a class="text-decoration-none" href="#">Admin</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- MAIN -->
    <main>
        
        
    </main>
    <!-- JS CDN BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
